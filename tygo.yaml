packages:
  - path: "canasta-server/internal/canasta"
    type_mappings:
      time.Time: "string"
      int: "number"
    output_path: "../canasta-client/src/types/game.ts"
    frontmatter: |
      /* eslint-disable */
      /**
       * This file is auto-generated from Go structs.
       * DO NOT EDIT MANUALLY - your changes will be overwritten!
       *
       * Generated by tygo from internal/canasta/*.go
       */
    exclude_files:
      - ".*_test\\.go$"
  - path: "canasta-server/internal/server"
    type_mappings:
      time.Time: "string"
      int: "number"
    output_path: "../canasta-client/src/types/api_types.ts"
    frontmatter: |
      /* eslint-disable */
      /**
       * This file is auto-generated from Go structs.
       * DO NOT EDIT MANUALLY - your changes will be overwritten!
       *
       * Generated by tygo from internal/server/api_types.go
       */
    exclude_files:
      - ".*_test\\.go$"
